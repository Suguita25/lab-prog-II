<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minha Coleção • Pokémon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="app_styles.css">
  <link rel="stylesheet" href="header.css">
</head>
<body>
<div class="wrap">
    <header>
      <div class="logo">
        <img src="imagens/logo_pokeapp.PNG" alt="logo do aplicativo PokeApp">
      </div>
      <div class="icones">
        <a href="/app.html" class="icones_h" id="perfil">Seu Perfil</a>
        <a href="/social.html" class="icones_h" id="colecao">Social</a>
        <a href="/market.html" class="icones_h" id="market">Market</a>
        <a href="/index.html" class="icones_h" id="btnLogout">Sair</a>
        

      </div>
    </header>
  <div class="card-shell">
    <!-- Cabeçalho -->
    <div class="app-header-main">
      <div>
        <h1>Minha Coleção</h1>
        <p>Bem-vindo, <span id="userEmail"></span></p>
      </div>

      <div class="header-right">
        <div class="profile-box">
          <div class="avatar" id="avatarCircle">
            <span id="avatarInitial">?</span>
            <img id="avatarImg" alt="Foto de perfil" style="display:none;">
          </div>
          <label class="avatar-upload">
            <input type="file" id="avatarFile" accept="image/*" hidden>
            Trocar foto
          </label>
        </div>
      </div>
    </div>

    <div class="layout">
      <!-- Coluna esquerda: pastas + scanner -->
      <section class="left-column">
        <!-- Minhas pastas -->
        <section class="panel">
          <div class="panel-header">
            <h2>Minhas pastas</h2>
          </div>

          <div class="panel-body">
            <div class="inline-form">
              <input id="folderName" type="text" placeholder="Nome da pasta" />
              <button id="btnCreateFolder" class="btn">Criar pasta</button>
            </div>

            <button id="btnReloadFolders" class="btn btn-ghost" style="margin-top:8px;">
              Atualizar lista
            </button>

            <ul id="foldersList" class="folder-list">
              <!-- preenchido via JS -->
            </ul>
          </div>
        </section>

        <!-- Scanner / upload -->
        <section class="panel">
          <div class="panel-header">
            <h3>Scanner de cartas (upload)</h3>
          </div>
          <div class="panel-body">
            <label class="field">
              <span class="field-label">Nome da pasta</span>
              <input id="folderNameScan" type="text" placeholder="ex: pasta1" />
            </label>

            <label class="field">
              <span class="field-label">Imagem da carta</span>
              <input id="scanFile" type="file" accept="image/*" />
            </label>

            <button id="btnScan" class="btn btn-full">
              Enviar imagem e ler carta (OCR)
            </button>

            <div class="progress-wrap">
              <div id="bar" class="progress-bar"></div>
            </div>
          </div>
        </section>
      </section>

      <!-- Coluna direita: cards com imagem -->
      <section class="right-column">
        <div class="cards-header">
          <div>
            <h2>Conteúdo da pasta</h2>
            <div id="folderHeader" class="muted">
              Selecione uma pasta para visualizar.
            </div>
          </div>
        </div>

        <!-- Grid estilo marketplace -->
        <div id="cardsGrid" class="cards-grid">
          <!-- preenchido via JS -->
        </div>

        <div class="footer-row">

          <span class="muted" style="font-size:12px;">Debug da API:</span>
        </div>
        <pre id="output">{}</pre>
      </section>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
