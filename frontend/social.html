<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rede Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="social_styles.css">
</head>
<body>

<div class="wrap">
  <div class="card">
    <div class="row" style="justify-content:space-between; align-items:center;">
      <h1>Rede Social</h1>
      <div>
        <a href="/app.html">← Voltar ao app</a>
      </div>
    </div>

    <div class="grid">
      <section>
        <h2>Amigos</h2>
        <div class="row">
          <input id="friendEmail" type="email" placeholder="Email do usuário" />
          <button id="btnRequest" class="primary">Enviar solicitação</button>
        </div>
        <h3>Pendentes</h3>
        <ul id="pending" class="list"></ul>
        <h3>Conectados</h3>
        <ul id="friends" class="list"></ul>
      </section>

      <section>
        <h2>Chat</h2>
        <div class="muted">Selecione um amigo para conversar.</div>
        <div id="chat" class="chat"></div>
        <div class="row">
          <input id="msgText" type="text" placeholder="Escreva sua mensagem" style="flex:1" />
          
          <button id="btnSend" class="primary">Enviar</button>
        </div>

        <hr style="margin:16px 0;border:none;border-top:1px solid #eee;">

        <h3>Pastas do amigo</h3>
        <ul id="friendFolders" class="list"></ul>

        <div id="friendCards" class="friend-cards"></div>
      </section>

    </div>
  </div>
</div>

<script src="social.js"></script>
</body>
</html>
