<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Auth Simples – Entrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/styles.css" rel="stylesheet" />
  <style>
    /* opcional: um estilo básico caso não tenha styles.css */
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f5f6f8; color:#111; }
    .container { max-width: 720px; margin: 40px auto; background:#fff; padding: 24px; border-radius: 16px; box-shadow: 0 10px 20px rgba(0,0,0,.06); }
    h1 { margin: 0 0 12px; }
    form { display:flex; gap:10px; flex-wrap:wrap; margin-bottom: 22px; }
    input { flex:1 1 220px; padding:12px; border:1px solid #ddd; border-radius:10px; }
    button { padding:12px 16px; border-radius:10px; border:1px solid #ddd; background:#eee; cursor:pointer; }
    pre { background:#0f172a; color:#d1d5db; padding:14px; border-radius:10px; overflow:auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form id="registerForm" method="post" action="/api/auth/register">
      <input name="username" placeholder="Usuário" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
    </form>

    <h1>Login</h1>
    <form id="loginForm" method="post" action="/api/auth/login">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <pre id="output">{}</pre>
  </div>

  <!-- Script específico da página de login/cadastro -->
  <script defer>
    // se já estiver logado, vai direto para o app
    (async () => {
      try {
        const res = await fetch('/api/auth/me', { credentials: 'same-origin' });
        if (res.ok) { window.location.href = '/app.html'; }
      } catch {}
    })();
  </script>
  <script src="/index.js" defer></script>
</body>
</html>
