<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Login – Entrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="header_log.css" rel="stylesheet">
  <link href="login.css" rel="stylesheet">
</head>
<body>
  <div class="container">

    <header>
      <div class="logo">
        <img src="imagens/logo_pokeapp.PNG" alt="logo do aplicativo PokeApp">
      </div>
    </header>

    <div class="cadastro_div">
      <h1>Cadastro</h1>
      <form id="registerForm" method="post" action="/api/auth/register">
        <input class="info" name="username" placeholder="Usuário" required />
        <input class="info" type="email" name="email" placeholder="Email" required />
        <input class="info" type="password" name="password" placeholder="Senha" required />
        <button class="btn" type="submit">Cadastrar</button>
      </form>
    </div> <br>

    <div class="login_div">
      <h1>Login</h1>
      <form id="loginForm" method="post" action="/api/auth/login">
        <input class="info" type="email" name="email" placeholder="Email" required />
        <input class="info" type="password" name="password" placeholder="Senha" required />
        <button class="btn" type="submit">Entrar</button>
      </form>
    </div>

    <pre id="output">{}</pre>

    <footer>
      <p>Esse site foi feito para fins de aprendizado apenas</p>
      <p>Todos sos direitos do universo Pokemón são reservado a Nintendo</p>
    </footer>
  </div>

  <!-- Script específico da página de login/cadastro -->
  <script defer>
    // se já estiver logado, vai direto para o app
    (async () => {
      try {
        const res = await fetch('/api/auth/me', { credentials: 'same-origin' });
        if (res.ok) { window.location.href = '/app.html'; }
      } catch {}
    })();
  </script>
  <script src="/index.js" defer></script>
</body>
</html>
